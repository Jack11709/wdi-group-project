<!DOCTYPE html>
<html ng-app="wildside">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WildSide</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/3818a32d0a.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKBfbXmibiy_CzLqXuWzS0xcZ_ZVZyIjM&libraries=places"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="../images/leaf.jpg" sizes="32x32" />
</head>

<body ng-controller="MainCtrl as main" ng-class="main.pageName">
  <nav class="nav">
    <div class="nav-left">
      <a ui-sref="home"><img src="../images/leaves-navbar.png" alt="leaves"></a>
    </div>
    <span class="nav-toggle" ng-click="menuIsOpen = !menuIsOpen">
        <span></span>
        <span></span>
        <span></span>
      </span>
    <div class="nav-right nav-menu" ng-class="{ 'is-active': menuIsOpen }">
      <a class="nav-item" ui-sref="trailsIndex" ui-sref-active="active">Trails near you</a>
      <a class="nav-item" ui-sref="trailsNew" ui-sref-active="active" ng-if="main.isAuthenticated()">Create a Trail</a>
      <a class="nav-item" ui-sref="login" ui-sref-active="active" ng-if="!main.isAuthenticated()">Login</a>
      <a class="nav-item" ui-sref="register" ui-sref-active="active" ng-if="!main.isAuthenticated()">Register</a>
      <a class="nav-item" ui-sref="profile({ id: main.currentUserId })" ui-sref-active="active" ng-if="main.isAuthenticated()">Profile</a>
      <a class="nav-item" ng-click="main.logout()" ui-sref-active="active" ng-if="main.isAuthenticated()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="message" ng-if="main.message">
      <p>{{ main.message }}</p>
    </div>
    <main ui-view></main>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>WildSide</strong> by RAM
        </p>
        <p>
          <a class="icon" href="https://github.com/maxeskell/wdi-group-project" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </p>
        <p>
          <strong>Max Eskell</strong>
        </p>
        <p>
          <a class="icon" href="https://github.com/maxeskell" target="_blank">
            <i class="fa fa-github"></i>
          </a>
          <a class="icon" href="https://www.linkedin.com/in/maxeskell/" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </p>
        <p>
          <strong>Olly Middleton</strong>
        </p>
        <p>
          <a class="icon" href="https://github.com/Ollymid" target="_blank">
            <i class="fa fa-github"></i>
          </a>
          <a class="icon" href="https://www.linkedin.com/in/olly-middleton-335362131/" target="_blank">

        </p>

</body>

</html>
