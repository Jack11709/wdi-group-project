<!DOCTYPE html>

<div class="column is-10 is-offset-1 ">
  <google-map-index center="{ lat:51.515203, lng: -0.072268 }">
    MAP GOES HERE
  </google-map-index>
  <div ng-repeat="trail in trailsIndex.all">
    <div class="card has-shadow">
      <div class="card-image">
        <div class="image" style="background-image:url('{{ trail.imageSRC }}')" ui-sref="trailsShow({ id: trail.id })">
        </div>
      </div>
      <div class="content">
        <p>Trail name: <a ui-sref="trailsShow({ id: trail.id })">{{ trail.trailName }}</a></p>
        <p>Trail difficulty: {{ trail.difficulty }}</p>
      </div>
    </div>
  </div>
</div>
