<!DOCTYPE html> //page title
<div class="pageTitle">
  <h1 class="title is-1">Trails index page</h1>
</div>


//show all cards in four columns
<div class="columns is-mobile">
  <div ng-repeat="trail in trailIndex.all" class="column">
    <div class="card">
      <div class="card-image">
        <div class="image" style="background-image:url('{{ trail.imageSRC }}')" ui-sref="trailsShow({ id: trail.id })">
        </div>
      </div>
      <div class="content">
        <p>Trail name: {{ trail.trailName }}</p>
        <p>Created by: {{ trail.createdBy }}</p>
        <p>Trail description: {{ trail.description }}</p>
        <p>Trail difficulty: {{ trail.difficulty }}</p>
      </div>
    </div>
  </div>
</div>
